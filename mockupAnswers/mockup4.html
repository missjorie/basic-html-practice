<!DOCTYPE html>
<html>

   <head>
      <title>My Webpage</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="../mockupAnswers/style.css">
      <link href='http://fonts.googleapis.com/css?family=Short+Stack' rel='stylesheet' type='text/css'>
   </head>

   <body>
      <div id="mockup4">
         <h2>Your Information</h2>
         <form>
            <table>
               <tr>
                  <td>
                     <label for="names">Name:</label>
                  </td>
                  <td>
                     <input type="text" id="names" class="enter">
                  </td>
               </tr>
               <br>
               <tr>
                  <td>
                     <label for="email">Email:</label>
                  </td>
                  <td>
                     <input type="text" id="email" class="enter">
                  </td>
               </tr>
               <br>
               <tr>
                  <td>
                     <label for="phone">Phone:</label>
                  </td>
                  <td>
                     <input type="text" id="phone" class="enter">
                  </td>
               </tr>
            </table>
            <div class="checkboxes">
               <input type="checkbox" id="sf" class="checkit">
               <label for="sf" class="checktype">From San Francisco</label>
               <input type="checkbox" id="nsf" class="checkit">
               <label for="nsf" class="checktype">Not from San Francisco</label>
            </div>
         </form>
         <button type="submit" id="sendit" class="deets">Submit</button>
      </div>
   </body>

</html>
